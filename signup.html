    <section class="login-signup-page pt-50 pb-50">
        <div class="container">
            <div class="login-signup-page-inner">
                <div class="row g-0">
                    <div class="col-lg-6 d-none d-lg-block">

                            <img src="./assets/img/login-signup/login-box-username-password-inputs-virtual-digital-display.jpg"

                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="login-signup-form">
                            <form>
                                <div class="section-header">
                                    <a href="index.html" class="logo-area">
                                        <img class="logo" src="./assets/img/logo/logo.png" alt="">
                                    </a>
                                    <h3>Welcome back!</h3>
                                    <div class="description">Hey Enter your details to get sign in to your account</div>
                                </div>
                                <div class="row g-4">
                                    <div class="col-12">
                                        <input type="text" class="form-control" id="exampleInputEmail0"
                                            placeholder="First Name">
                                    </div>
                                    <div class="col-12">
                                        <input type="text" class="form-control" id="exampleInputEmail2"
                                            placeholder="Last Name">
                                    </div>
                                    <div class="col-12">
                                        <input type="text" class="form-control" id="exampleInputEmail3"
                                            placeholder="User Name">
                                    </div>
                                    <div class="col-12">
                                        <input type="email" class="form-control" id="exampleInputEmail4"
                                            placeholder="Email">
                                    </div>
                                    <div class="col-12">
                                        <input id="telephone" class="form-control" name="phone" type="tel">
                                    </div>
                                    <div class="col-12">
                                        <div class="password-box">
                                            <input type="password" class="form-control password"
                                                id="exampleInputPassword1" placeholder="Password">
                                            <i class="password-icon fa-regular fa-eye"></i>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <input type="password" class="form-control password" id="exampleInputPassword2"
                                            placeholder="Confirm Password">
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check d-flex justify-content-between">
                                            <div class="check">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                            </div>
                                            <div class="forgot highlight">
                                                <a href="">Forgot password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn cmn-btn mt-30 w-100">signup</button>
                                <div class="pt-20 text-center">
                                    Don't have an account?
                                    <p class="mb-0 highlight mt-1"><a href="login.html">Loagin Here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
